apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: new-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          # image will be updated by CI to use the commit SHA tag
          image: ravik92/frontend:1b5f24fd37d4bd432c051962b67e333398a843db
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: new-app
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort
