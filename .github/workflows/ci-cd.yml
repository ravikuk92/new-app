name: Build and Publish Docker images

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ github.sha }}

      - name: Build and push db image
        uses: docker/build-push-action@v5
        with:
          context: ./db
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/db:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/db:${{ github.sha }}

      - name: Update k8s manifests with new image tags
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Replace image placeholders in k8s manifests
        run: |
          echo "Updating k8s manifests to use images tagged with ${GITHUB_SHA}"
          sha=${GITHUB_SHA}
          user=${{ secrets.DOCKERHUB_USERNAME }}
          # Update frontend - match any existing tag
          sed -i "s|${user}/frontend:[a-f0-9]*|${user}/frontend:${sha}|g" k8s/frontend-deployment.yaml || true
          sed -i "s|your-dockerhub-username/frontend:IMAGE_TAG|${user}/frontend:${sha}|g" k8s/frontend-deployment.yaml || true
          # Update backend - match any existing tag
          sed -i "s|${user}/backend:[a-f0-9]*|${user}/backend:${sha}|g" k8s/backend-deployment.yaml || true
          sed -i "s|your-dockerhub-username/backend:IMAGE_TAG|${user}/backend:${sha}|g" k8s/backend-deployment.yaml || true
          # Update db - match any existing tag
          sed -i "s|${user}/db:[a-f0-9]*|${user}/db:${sha}|g" k8s/db-deployment.yaml || true
          sed -i "s|your-dockerhub-username/db:IMAGE_TAG|${user}/db:${sha}|g" k8s/db-deployment.yaml || true

      - name: Create Pull Request with manifest updates
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ci: update k8s image tags to ${{ github.sha }}"
          branch: "ci/update-manifests-${{ github.sha }}"
          title: "ci: update k8s image tags to ${{ github.sha }}"
          body: |
            Auto-generated update of k8s image tags by CI.
            
            This PR updates all K8s deployment manifests with the latest Docker image tags.
          labels: |
            ci, automated
          delete-branch: true
